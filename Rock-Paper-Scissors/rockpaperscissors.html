<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="steenpapierschaar.js" defer></script>
    <title>Steen Papier Schaar</title>
</head>
<body>
  <div>
    <h1>Rock Paper Sciccors!!</h1>
        <div class="playGame">
            <button onclick="playGame('rock')">Rock</button>
            <button onclick="playGame('paper')">Paper</button>
            <button onclick="playGame('scissors')">Scissors</button>
        
        <div class="playerChoice">
        <!-- Create three buttons :  -->
            <button onclick="playGame('Rock')">Rock</button>
            <button onclick="playGame('Paper')">Paper</button>
            <button onclick="playGame('Sciccors')">Scissors</button>
        </div>
        
        <div class="displayResult">
            <div id="playerOneDisplay">Player 1 : </div>
            <div id="playerTwoDisplay">Player 2 : </div>
            <div id="resultDisplay">Result : </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="rockpaperscissors.css">
</body>
</html>
